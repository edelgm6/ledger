{% if is_initial_load %}
<h2>Payables/Receivables</h2>
{% endif %}

<div id="table-and-form">
    <div x-data="{ selectedRowId: {{transaction_id}}, rowIndex: {{index}} }">
        <div class="row">
            <div class="col-md-6">
                <div id="table">
                    {{ table }}
                </div>
            </div>
            <div class="col-md-4">
                <div id="form">
                    {{ form}}
                </div>
            </div>
        </div>
    </div>
</div>
