{% if is_initial_load %}
<h2>Payables/Receivables</h2>
{% endif %}

<div id="table-and-form">
    <div class="row">
        <div class="col-md-6">
            {% if table %}
            <div id="table">
                {{ table }}
            </div>
            {% endif %}
        </div>
        <div class="col-md-4">
            <div id="form">
                {% if form %}
                    {{ form }}
                {% endif %}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="balances-table">
                {{ balances_table }}
            </div>
        </div>
    </div>
</div>
