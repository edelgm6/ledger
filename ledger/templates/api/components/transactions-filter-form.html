<form id="transactions-filter-form" method="get" hx-get="{% url 'transactions-table' %}" hx-target="#table-and-form" hx-trigger="submit" class="mb-3 form-sm">
    <div class="row">
        <!-- Date From Field -->
        <div class="col-md-2">
            <div class="form-group">
                <label for="id_date_from">Date From</label>
                <input type="date" name="date_from" id="id_date_from" class="form-control"
                       value="{{ filter_form.date_from.value|default_if_none:'' }}" placeholder="Start Date">
            </div>
        </div>

        <!-- Date To Field -->
        <div class="col-md-2">
            <div class="form-group">
                <label for="id_date_to">Date To</label>
                <input type="date" name="date_to" id="id_date_to" class="form-control"
                       value="{{ filter_form.date_to.value|default_if_none:'' }}" placeholder="End Date">
            </div>
        </div>

        <!-- Is Closed Field -->
        <div class="col-md-2">
            <div class="form-group">
                <label for="id_is_closed">Is Closed</label>
                <select name="is_closed" id="id_is_closed" class="form-control">
                    {% for option in filter_form.is_closed %}
                        {{ option }}
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- Account Field -->
        <div class="col-md-2">
            <div class="form-group">
                <label for="id_account">Account</label>
                <select name="account" id="id_account" class="form-control select2" multiple="multiple">
                    {% for account in filter_form.account.field.queryset %}
                        <option value="{{ account.pk }}" {% if account.pk|stringformat:"s" in filter_form.account.value %}selected{% endif %}>
                            {{ account }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- Type Field -->
        <div class="col-md-2">
            <div class="form-group">
                <label for="id_transaction_type">Type</label>
                <select name="transaction_type" id="id_transaction_type" class="form-control select2" multiple="multiple">
                    {% for choice in filter_form.transaction_type.field.choices %}
                        <option value="{{ choice.0 }}" {% if choice.0 in filter_form.transaction_type.value %}selected{% endif %}>
                            {{ choice.1 }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="col-md-2">
            <div class="form-group">
                <label for="id_has_linked_transaction">Linked</label>
                <select name="has_linked_transaction" id="id_has_linked_transaction" class="form-control">
                    {% for option_value, option_label in filter_form.has_linked_transaction.field.choices %}
                        <option value="{{ option_value }}" {% if option_value == filter_form.has_linked_transaction.value %}selected{% endif %}>
                            {{ option_label }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="col-md-2">
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </div>
    </div>
</form>
