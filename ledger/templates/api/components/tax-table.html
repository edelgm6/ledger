<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>Type</th>
            <th>Transaction</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Income</th>
            <th>Tax Rate</th>
        </tr>
    </thead>
    <tbody>
        {% for tax_charge in tax_charges %}
            <tr>
                <td>{{ tax_charge.type }}</td>
                <td>{{ tax_charge.transaction }}</td>
                <td>{{ tax_charge.date }}</td>
                <td>{{ tax_charge.amount }}</td>
                <td>{{ tax_charge.taxable_income }}</td>
                <td>{{ tax_charge.tax_rate }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">No tax charges found.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
