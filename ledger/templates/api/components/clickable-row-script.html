<script>
    $(document).ready(function(){
        // Functionality to highlight a row within its own table
        $('.clickable-row').click(function() {
            console.log('click-highlight');
            
            // Find the closest table and remove 'table-active' from all its rows
            $(this).closest('table').find('.clickable-row').removeClass('table-active');
            
            // Add 'table-active' to the clicked row
            $(this).addClass('table-active');
        });
    
        // Functionality to clear the highlight from all tables
        $('.clear-button').click(function() {
            // Remove 'table-active' from all rows in all tables
            $('.clickable-row').removeClass('table-active');
        });
    });
</script>
